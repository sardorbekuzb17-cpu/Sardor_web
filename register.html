<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ro'yxatdan O'tish</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <form id="registerForm" class="login-form" autocomplete="off">
            <h2 class="developer-name">Makhmudov Sardor</h2>
            <h1 class="title">Ro'yxatdan O'tish</h1>
            <p class="subtitle">Yangi akkaunt yaratish uchun ma'lumotlaringizni kiriting</p>

            <div class="input-group">
                <div class="input-wrapper">
                    <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <input type="text" id="username" name="username" required placeholder="Foydalanuvchi nomi"
                        autocomplete="off" maxlength="50">
                </div>
            </div>

            <div class="input-group">
                <div class="input-wrapper">
                    <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                    <input type="email" id="email" name="email" required placeholder="Email" autocomplete="off"
                        maxlength="100">
                </div>
            </div>

            <div class="input-group">
                <div class="input-wrapper">
                    <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    <input type="password" id="password" name="password" required placeholder="Parol" autocomplete="off"
                        maxlength="100">
                    <button type="button" class="toggle-password" id="togglePassword">
                        <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="input-group">
                <div class="input-wrapper">
                    <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    <input type="password" id="confirmPassword" name="confirmPassword" required
                        placeholder="Parolni tasdiqlang" autocomplete="off" maxlength="100">
                </div>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <button type="submit" class="submit-btn" id="submitBtn">
                <span class="btn-text">Ro'yxatdan O'tish</span>
                <div class="loader"></div>
            </button>

            <div class="footer-links">
                <p>Akkauntingiz bormi? <a href="index.html" class="link">Kirish</a></p>
            </div>
        </form>
    </div>

    <script src="tracker.js"></script>
    <script src="register.js"></script>
</body>

</html>

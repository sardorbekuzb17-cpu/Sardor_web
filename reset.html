<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset - Tizimni Tiklash</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            background: white;
            color: #333;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
        }

        button {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background: #764ba2;
        }

        .success {
            color: #43e97b;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîß Tizimni Tiklash</h1>
        <p>Agar login qilishda muammo bo'lsa, quyidagi tugmani bosing:</p>
        <button onclick="resetSystem()">üîÑ Tizimni Tiklash</button>
        <button onclick="goToLogin()">üîê Login Sahifasiga O'tish</button>
        <div id="message"></div>
    </div>

    <script>
        function resetSystem() {
            // Barcha localStorage ni tozalash
            localStorage.clear();
            sessionStorage.clear();

            document.getElementById('message').innerHTML = '<p class="success">‚úÖ Tizim tiklandi! Endi login qilishingiz mumkin.</p>';

            setTimeout(() => {
                window.location.href = '/';
            }, 2000);
        }

        function goToLogin() {
            window.location.href = '/';
        }
    </script>
</body>

</html>
